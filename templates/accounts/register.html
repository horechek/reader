{% extends 'base.html' %}

{% block content %}
<div class="row max-row">
    <div class="large-3 columns">&nbsp;</div>
    <div class="large-6 columns">
        <h2>Register</h2>
        <p class="lead">Your couch.  It is mine.</p>
        <p>{{ message }}</p>
        <form action="/register/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="small button">
        </form>
    </div>
    <div class="large-3 columns">&nbsp;</div>
</div>
{% endblock %}
