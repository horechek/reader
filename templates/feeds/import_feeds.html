{% extends 'base.html' %}

{% block content %}
<div class="row max-row">
    <div class="large-3 columns">&nbsp;</div>
    <div class="large-6 columns">
        <h2>Import</h2>
        <p class="lead">Select opml file. Pres button.</p>
        <p>File should be a valid opml file. Wins</p>
        <form action="/feeds/import/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="small button">
        </form>
    </div>
    <div class="large-3 columns"></div>
</div>
{% endblock %}
