<h2>Add new feed</h2>
<p class="lead">Insert link.  Pres button.</p>
<p>Link should be a link to valid rss feed. Wins</p>
<form action="/feeds/add/" method="post">
    {% csrf_token %}
    <p>
        {{ form.url.errors }}
        {{ form.url.label_tag }} {{ form.url }}
    </p>
    <p>
        {{ form.tags.errors }}
        {{ form.tags.label_tag }} {{ form.tags }}
    </p>
    <input type="submit" class="small button">
</form>
