<form action="{{action}}" method="post">
    {% csrf_token %}
    <p>
        {{ form.title.errors }}
        {{ form.title.label_tag }} {{ form.title }}
    </p>
    <p>
        {{ form.url.errors }}
        {{ form.url.label_tag }} {{ form.url }}
    </p>
    <p>
        {{ form.tags.errors }}
        {{ form.tags.label_tag }} {{ form.tags }}
    </p>
    <input type="submit" class="small button">
</form>
