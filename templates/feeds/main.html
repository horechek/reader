{% extends 'base.html' %}

{% load staticfiles %}

{% block hederscripts %}
    {{ block.super }}
    <script src="{% static "js/models/HomeModel.js" %}"></script>
{% endblock %}

{% block content %}
    <div class="row max-row">
        <div class="large-2 columns borderright main-column" id="sidebar-1">
            <ul class="side-nav">
                <li><a href="#">All</a></li>
                <li class="divider"></li>
                {% for feed in feeds %}
                <li><a href="#" data-bind="click: function(data, event) { reloadItems({{feed.id}}, data, event) }">{{feed.title}}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="large-3 columns borderright main-column" id="sidebar-2" data-bind="foreach: items">
            <div class="feeditem-div">
                <h6 data-bind="text: title, click: function(data, event) { $parent.reloadMainContent(id, data, event) }"></h6>
                <p data-bind="text: summary"></p>
                <hr />
            </div>
        </div>
        <div class="large-7 columns main-column" id="main-content-area" >
            <h2 data-bind="html: mainTitle"></h2>
            <div data-bind="html: mainContent"></div>
        </div>
    </div>
{% endblock %}
